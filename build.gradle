buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.2'
    classpath 'com.uber:okbuck:0.10.1'
  }
}

apply plugin: 'com.uber.okbuck'

allprojects {
  repositories {
    jcenter()
    mavenCentral()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

ext.deps = [
    dagger2: [
        dagger2: "com.google.dagger:dagger:2.7",
        dagger2compiler: "com.google.dagger:dagger:2.7"
    ]
]